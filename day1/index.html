<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio dia 01 - Ícone de mídia social em camadas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <ul>
            <li>
                <a href="#">
                    <span><img src="img/alien.png" alt=""></span>
                    <span><img src="img/alien.png" alt=""></span>
                    <span><img src="img/alien.png" alt=""></span>
                    <span><img src="img/alien.png" alt=""></span>
                    <span class="facebook" aria-hidden="true"><img src="img/alien.png" alt=""></span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span><img src="img/bravo.png" alt=""></span>
                    <span><img src="img/bravo.png" alt=""></span>
                    <span><img src="img/bravo.png" alt=""></span>
                    <span><img src="img/bravo.png" alt=""></span>
                    <span class="twitter" aria-hidden="true"><img src="img/bravo.png" alt=""></span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span><img src="img/diabo.png" alt=""></span>
                    <span><img src="img/diabo.png" alt=""></span>
                    <span><img src="img/diabo.png" alt=""></span>
                    <span><img src="img/diabo.png" alt=""></span>
                    <span class="google-plus" aria-hidden="true"><img src="img/diabo.png" alt=""></span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span><img src="img/navezinha.png" alt=""></span>
                    <span><img src="img/navezinha.png" alt=""></span>
                    <span><img src="img/navezinha.png" alt=""></span>
                    <span><img src="img/navezinha.png" alt=""></span>
                    <span class="linkedin" aria-hidden="true"><img src="img/navezinha.png" alt=""></span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span><img src="img/raiva.png" alt=""></span>
                    <span><img src="img/raiva.png" alt=""></span>
                    <span><img src="img/raiva.png" alt=""></span>
                    <span><img src="img/raiva.png" alt=""></span>
                    <span class="instagram" aria-hidden="true"><img src="img/raiva.png" alt=""></span>
                </a>
            </li>
        </ul>
    </main>
</body>
</html>
